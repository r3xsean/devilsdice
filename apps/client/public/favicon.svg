<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background die shape -->
  <rect x="2" y="2" width="28" height="28" rx="4" fill="#dc2626" />

  <!-- Die border/shadow effect -->
  <rect x="2" y="2" width="28" height="28" rx="4" fill="none" stroke="#991b1b" stroke-width="1"/>

  <!-- Three pips arranged diagonally (representing "triple") -->
  <circle cx="8" cy="8" r="3" fill="#fef2f2"/>
  <circle cx="16" cy="16" r="3" fill="#fef2f2"/>
  <circle cx="24" cy="24" r="3" fill="#fef2f2"/>
</svg>
