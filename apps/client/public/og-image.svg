<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Top glow -->
  <ellipse cx="600" cy="0" rx="500" ry="300" fill="url(#glow)"/>

  <!-- Decorative dice - left -->
  <g transform="translate(150, 280) rotate(-15)" filter="url(#shadow)">
    <rect x="0" y="0" width="120" height="120" rx="16" fill="#dc2626"/>
    <rect x="0" y="0" width="120" height="120" rx="16" fill="none" stroke="#991b1b" stroke-width="2"/>
    <!-- 4 pips -->
    <circle cx="35" cy="35" r="12" fill="#fef2f2"/>
    <circle cx="85" cy="35" r="12" fill="#fef2f2"/>
    <circle cx="35" cy="85" r="12" fill="#fef2f2"/>
    <circle cx="85" cy="85" r="12" fill="#fef2f2"/>
  </g>

  <!-- Decorative dice - right -->
  <g transform="translate(930, 280) rotate(15)" filter="url(#shadow)">
    <rect x="0" y="0" width="120" height="120" rx="16" fill="#f5f5f4"/>
    <rect x="0" y="0" width="120" height="120" rx="16" fill="none" stroke="#d4d4d4" stroke-width="2"/>
    <!-- 5 pips -->
    <circle cx="35" cy="35" r="12" fill="#1a1a2e"/>
    <circle cx="85" cy="35" r="12" fill="#1a1a2e"/>
    <circle cx="60" cy="60" r="12" fill="#1a1a2e"/>
    <circle cx="35" cy="85" r="12" fill="#1a1a2e"/>
    <circle cx="85" cy="85" r="12" fill="#1a1a2e"/>
  </g>

  <!-- Main title -->
  <text x="600" y="260" text-anchor="middle" font-family="Georgia, serif" font-size="120" font-weight="bold" fill="#fafaf9">Triple</text>
  <text x="600" y="380" text-anchor="middle" font-family="Georgia, serif" font-size="120" font-weight="bold" fill="#dc2626">Dice</text>

  <!-- Tagline -->
  <text x="600" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#a1a1aa">The dice game from Devil's Plan</text>

  <!-- Bottom info -->
  <text x="600" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#71717a">Free multiplayer for 2-6 players</text>
</svg>
