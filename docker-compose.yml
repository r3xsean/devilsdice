version: '3.8'

services:
  # Redis for session storage and pub/sub
  redis:
    image: redis:7-alpine
    container_name: devilsdice-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Game server (NestJS + WebSocket) - for production deployment
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: devilsdice-server
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGIN=http://localhost,http://localhost:5173,http://localhost:4173
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3001/health']
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - production

  # Client (Nginx serving static files) - for production deployment
  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
      args:
        - VITE_WS_URL=http://localhost:3001
    container_name: devilsdice-client
    ports:
      - '80:80'
    depends_on:
      - server
    restart: unless-stopped
    profiles:
      - production

volumes:
  redis-data:

networks:
  default:
    name: devilsdice_network
